  <body>

    <nav class="main-nav">
      <div class="logo">

      <ul class="nav-links">
        <li><a href="#">Home</a></li>

    <div class="show">
      <div>
        <img src="./assest/home.png" alt="Home Image" />
      </div>
    </div>
    <div class="products" id="products-container">
      <h2>Featured Products</h2>
      <div class="product-list" style="display: flex; flex-wrap: wrap; max-width: 1168px"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('https://dummyjson.com/products')
          .then(response => response.json())
          .then(data => {
            const productsContainer = document.querySelector('.product-list')
            data.products.forEach(product => {
              const productDiv = document.createElement('div')
              productDiv.style.border = '1px solid #ddd'
              productDiv.style.borderRadius = '5px'
              productDiv.style.margin = '10px'
              productDiv.style.padding = '10px'
              productDiv.style.width = '200px'
              productDiv.innerHTML = `
                          <img src="${product.thumbnail}" alt="${product.name}" style="width: 100%; height: auto;" />
                          <h3>${product.title}</h3>
                          <p>${product.description}</p>
                          <p>Price: $${product.price}</p>
                      `
              productsContainer.appendChild(productDiv)
            })
          })
      })
    </script>
  </body>
</html>
