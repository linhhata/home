<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/reset.css" />
    <link rel="stylesheet" href="./style/css/grid_default.css" />
    <title>Gird Default</title>
  </head>
  <body>
    <header class="header-container">
            <div class="width flex justify-between header">
              <div class="flex">
                <div class="flex c10 email">
                  <img src="./assest/email.png" alt="email" />
                  <a href="#">mhhasanul@gmail.com</a>
                </div>
                <div class="flex c10 phone">
                  <img src="./assest/phone.png" alt="phone" />
                  <span>(12345)67890</span>
                </div>
              </div>
              <div class="flex">
                <div class="english flex">
                    <a href="#">English</a>
                    <img src="./assest/under.png" alt="login" />
                  </div>
                <div class="usd flex">
                    <a href="#">USD</a>
                    <img src="./assest/under.png" alt="login" />
                  </div>
                <div class="login flex">
                  <a href="#">Login</a>
                  <img src="./assest/login.png" alt="login" />
                </div>
                <div class="wishlist flex">
                  <a href="#">Wishlist</a>
                  <img src="./assest/wishlist.png" alt="wishlist" />
                </div>
                <div class="cart">
                  <img src="./assest/cart.png" alt="cart" />
                </div>
              </div>
            </div>
    </header>
    <div class="menu">
      <div class="flex menu">
        <p>Hekto</p>
        <ul class="show-menu">
          <li><a href="#" class="color">Home</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="search">
          <input type="text" class="search-input" />
          <button class="button">
            <img src="./assest/tk.png" />
          </button>
        </div>
      </div>
    </div>
    <div class="shop-grid">
      <div class="default">
        <p>Shop Grid Default</p>
      </div>
      <div class="flex-menu">
        <p>Home . </p>
        <p>Pages . </p>
        <p class="color">Shop Grid Default</p>
      </div>
    </div>
    <div class="container">
      <div class="header">
          <h1>Ecommerce Accesories & Fashion item</h1>
          <p>About 9,620 results (0.62 seconds)</p>
      </div>
      <div class="filters">
          <div class="per-page">
              <label for="perPage">Per Page:</label>
              <input type="text" id="perPage" name="perPage">
          </div>
          <div class="sort-by">
              <label for="sortBy">Sort By:</label>
              <select id="sortBy" name="sortBy">
                  <option value="best-match">Best Match</option>
              </select>
          </div>
          <div class="view-options">
              <label for="view">View:</label>
              <button class="grid-view"></button>
              <button class="list-view"></button>
          </div>
          <div class="search-box">
              <input type="text" placeholder="Search...">
          </div>
      </div>
  </div>

  
  </body>
</html>
